name: Update RSS Feed

on:
  schedule:
    # 日本時間 7:00～23:00 (UTC 22:00～14:00) の間、1時間ごとに実行
    - cron: '0 0-14,22-23 * * *'
  
  workflow_dispatch:
  
  push:
    paths:
      - 'feeds.json'
      - 'template.html'
      - 'build.py'
      - '.github/workflows/update_rss.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate HTML
      run: python build.py

    - name: Commit and Push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # docsフォルダ内の変更を追加
        git add docs/
        
        # ルートにある古いHTMLファイルを削除（ただし template.html は除外する！）
        find . -maxdepth 1 -name "*.html" ! -name "template.html" -exec git rm --ignore-unmatch {} +
        
        # 変更がある場合のみコミット
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update RSS feed [skip ci]" && git push)
